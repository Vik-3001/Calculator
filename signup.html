<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #004d40;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .logo-text {
            margin-left: 10px;
            font-size: 1.2rem;
            color: #a8dadc;
            font-weight: bold;
        }


        header ul {
            list-style: none;
            display: flex;
        }

        header ul li {
            margin-left: 20px;
        }

        header ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header ul li a:hover {
            color: #a7ffeb;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            color: #004d40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px rgba(0, 77, 64, 0.3);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .captcha {
            margin: 20px 0;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #004d40;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #a7ffeb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <div class="logo">
                <a href="index.html"><img src="allinone.jpg" alt="Logo"></a>
            </div>
            <div class="logo-text">@ALLINONECALCULATOR</div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </header>

    <!-- Main Content Section -->
    <main>
        <form action="#" method="post">
            <h1>Create an Account</h1>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Retype Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            
            <div class="captcha">
                <!-- Google reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            </div>
            
            <input type="submit" value="Sign Up">-
            
            <div class="footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p><a href="index.html">Â© 2024 All-In-One Calculator</a></p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
        </p>
    </footer>
</body>
</html>
